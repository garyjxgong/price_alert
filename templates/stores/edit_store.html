{% extends "base.html" %}

{% block content %}
<header><h1>Create Store</h1></header>
<section class="create-store-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-group" id="name" name="name" placeholder="Sony PS4"
                   value="{{ store.name }}">
        </div>

        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" class="form-group" id="url_prefix" name="url_prefix" placeholder="https://..."
                   value="{{ store.url_prefix }}" aria-describedby="urlPrefixHelp">
            <small class="form-text text-muted" id="urlPrefixHelp">
                What URL will all its items start with?
            </small>
        </div>

        <div class="form-group">
            <label for="tag_name">HTML Tag Name</label>
            <input type="text" class="form-group" id="tag_name" name="tag_name" placeholder="span"
                   value="{{ store.tag_name }}" aria-describedby="tagNameHelp">
            <small class="form-text text-muted" id="tagNameHelp">
                What is the HTML tag of the item that contains the item price?
            </small>
        </div>

        <div class="form-group">
            <label for="query">HTML Query</label>
            <input type="text" class="form-group" id="query" name="query" placeholder='{"id": "..."}'
                   value="{{ store.query }}" aria-describedby="queryHelp">
            <small class="form-text text-muted" id="queryHelp">
                What JSON query would we have to do to find the specific tag with the price?
            </small>
        </div>

        <button type="submit" class="btn btn-primary">Create Store</button>
    </form>
</section>
{% endblock %}
